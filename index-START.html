<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  	
<link type="text/css" href="csshake.css">
</head>
<body>
<header>
  <div class="choix">
    <h1>Saisissez une lettre{A,S,D,F,G,H,J,K,L} Pour jouer de un son </h1>
  </div>
</header>

  <div class="keys">
    <div data-key="65" class="key shake shake-crazy" id="bloc1" >
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key" id="bloc2">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key" id="bloc3">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key" id="bloc4">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key" id="bloc5">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key"id="bloc6">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key"id="bloc7">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key"id="bloc8">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key"id="bloc9">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"id="audio1"></audio>
  <audio data-key="83" src="sounds/hihat.wav"id="audio2"></audio>
  <audio data-key="68" src="sounds/kick.wav"id="audio3"></audio>
  <audio data-key="70" src="sounds/openhat.wav"id="audio4"></audio>
  <audio data-key="71" src="sounds/boom.wav"id="audio5"></audio>
  <audio data-key="72" src="sounds/ride.wav"id="audio6"></audio>
  <audio data-key="74" src="sounds/snare.wav"id="audio7"></audio>
  <audio data-key="75" src="sounds/tom.wav"id="audio8"></audio>
  <audio data-key="76" src="sounds/tink.wav"id="audio9"></audio>

<script>

</script>
<script src="script.js"></script>

</body>
</html>
